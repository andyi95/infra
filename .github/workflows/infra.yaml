name: Custom infrastructure workflow

on: [push]

env:
  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

jobs:
  deploy:
    name: Deploy images on the destination server
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy files to server
        run: |
          mkdir ../build
          cp -TR . ../build
          tar -cvf deploy.tar ../build/

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy.tar"
          target: "./"

      - name: Copy env vars
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DEBUG: false
          TRAEFIK_BASIC_AUTH: ${{ secrets.TRAEFIK_BASIC_AUTH }}
          TRAEFIK_API_HOST: ${{ secrets.TRAEFIK_API_HOST }}
          envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          COMPOSE_PROJECT_NAME: "stage"
          file_name: .env
          fail_on_empty: false

      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p infra
            tar -xvf deploy.tar -C infra/
            cd infra/build
            set -e
            echo "Building stage"
            echo " "
            bash -c '
            set -a
            export DOCKER_USER="1000:1000"
            source .env
            (printenv | grep -v "^_=" | sort)
            ' > .env
            docker-compose up -d --build --force-recreate --remove-orphans
